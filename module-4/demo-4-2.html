<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Шаблонизатор</title>
	<script src="../lib/handlebars.js" type="text/javascript"></script>
</head>
<body>
<ul id="users">
<script id="myTpl" type="text/x-handlebars-template">
  {{#each this}}
    <li>
      <h3>{{name}}</h3>
      <p>Email: {{email}}</p>
    </li>
  {{/each}}
</script>
</ul>
<script>
(function(){
  var user = [
    {name: "John Smith", email: "j@smith.com"},
    {name: "Mike Doe", email: "m@doe.org"}
  ];
  var tpl = Handlebars
        .compile(
            document.getElementById("myTpl").innerHTML
        );
  document.getElementById("users").innerHTML = tpl(user);
  console.log(tpl(user));
})(); 
</script>
</body>
</html>
