<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Слайд-шоу</title>
  <style>
    *{ margin: 0; padding: 0 }
    div#show{
      display: none;
      margin-top: 1em;
    }
    div#show button{
      padding: 1em;
      margin-right: 1em;
      cursor: pointer;
    }
    body{width: 400px; margin: 100px auto 0}
    div.view{ height: 200px; overflow: scroll;}
    div.view ul{
      list-style: none;
      width: 10000px;
    }
    div.view li{ float: left}
  </style>
  <script>
    var myImgAlt = "Картинка номер";
    var aImgs = [
      {alt: myImgAlt + "1", src: "img/red.gif"},
      {alt: myImgAlt + "2", src: "img/green.gif"},
      {alt: myImgAlt + "3", src: "img/blue.gif"},
      {alt: myImgAlt + "4", src: "img/yellow.gif"},
    ];
  </script>   
  <script id="myTpl" type="jquery/template">
    <li><img src="{{src}}" alt="{{alt}}"></li>
  </script>
</head>
<body>
  <div class="view">
    <ul>
      <!--<li><img src="img/red.gif" alt=""></li>
      <li><img src="img/green.gif" alt=""></li>
      <li><img src="img/blue.gif" alt=""></li>
      <li><img src="img/yellow.gif" alt=""></li>-->
    </ul>
  </div>
  <div id="show">
    <button id="prev">Назад</button>
    <button id="next">Вперед</button>
  </div>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script>
  var tpl = $("#myTpl").html(),
      text = "";
  $.each(aImgs, function(key, val){
    text += tpl
            .replace(/{{src}}/ig, val.src)
            .replace(/{{alt}}/ig, val.alt);
  });
  $("div.view ul").append(text);
</script>
<script src="slide-show.js"></script>

</body>
</html>
